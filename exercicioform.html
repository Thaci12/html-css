    <img src="https://soulcodeacademy.org/assets/images/logo/light-logo.png"/>

    <form>
        <div>
            <label for="campoEmail">Digite seu E-mail:</label> <br/>
            <input id="campoEmail" name="campoEmail" type="email" placeholder="usuario@example.com" required/>
        </div>
        <div>
            <label for="campoSenha">Senha</label> <br/>
            <input id="campoSenha" name="campoSenha" type="password" placeholder="Sua Senha" required/>
        </div>
    </form>
    <hr />
    <button tittle="Login">Login</button>
    <div>
        <input id="checkConectar" type="checkbox" name="continuarConectado" required />
        <label for="checkConcectar">Continuar conectado?</label>
    </div>

                    <th colspan="2" class="full">BootCamp Java Full Stack</th>
                </tr>
            </thead>

                    <td rowspan="1" class="tabesquerda">Custo</td>
                
                    </td>

                <tr>
                    <td rowspan="1" class="tabesquerda">Prazo de inscrição</td>
                
                    </td>

                    <td rowspan="1" class="tabesquerda">Inicio do curso</td>
                
                    </td>

                    </td>

                <tr>

                <tr>
